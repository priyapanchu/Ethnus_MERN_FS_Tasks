<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br/>
    <h3 style="text-align: center;">HTML TASK-4</h3>
    <br/>
    <table align="center">
        <tr>
            <td style="width: 180px;">
                <label for="fname">Full Name:</label>
            </td>
            <td>
                <input type="text" placeholder="Vincent Maverick Durano" id="fname" size="22px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Username:</label>
            </td>
            <td>
                <input type="text" placeholder="Vinz" id="username" size="21px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Password:</label>
            </td>
            <td>
                <input type="password" placeholder="•••••••••" id="pass"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="repass">Re Password:</label>
            </td>
            <td>
                <input type="password" placeholder="•••••••••" id="repass"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="add">Address:</label>
            </td>
            <td>
                <input type="text" placeholder="Cebu, Phillipines" id="add" size="21px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Age:</label>
            </td>
            <td>
                <input type="number" placeholder="22" id="age" size="21px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender:</label>
            </td>
            <td>
                <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
            </td>
        </tr>
    </table>
    <br/>
    <input type="submit" value="SAVE" style="margin-left: 541px;">
</body>
</html>
